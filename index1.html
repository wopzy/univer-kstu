<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon_io/favicon-32x32.png" type="image/png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e2f">

    <link rel="apple-touch-icon" href="images/favicon_io/apple-touch-icon.png" type="image/png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Univer">
</head>

<body>

    <div id="schedule-section" class="content-section">

        <header>
            <div class="header-left">
                <button id="menu-btn">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                </button>
                <h1 id="page-heading">Univer</h1>
            </div>
            <div class="header-right">
                <span id="current-week">Сейчас: ...</span>
            </div>
            <nav id="menu" class="menu-hidden">
                <ul>
                    <li><a href="#">Настройки</a></li>
                </ul>

                <div class="group-selection">
                    <h4>Группа:</h4>
                    <div class="group-options">

                        <div class="group-option">
                            <input type="radio" id="group-1" name="group" value="schedule.json" checked>
                            <label for="group-1">СИБ-24-2с 1п</label>
                        </div>

                        <div class="group-option">
                            <input type="radio" id="group-2" name="group" value="schedule2.json">
                            <label for="group-2">СИБ-24-2с 2п</label>
                        </div>

                        <div class="group-option">
                            <input type="radio" id="group-3" name="group" value="schedule3.json">
                            <label for="group-3">АРХ-22-2</label>
                        </div>

                        <div class="group-option">
                            <input type="radio" id="group-4" name="group" value="schedule4.json">
                            <label for="group-4">ВТ-24-3с</label>
                        </div>

                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="buttons">
                <button id="numerator-btn">Числитель</button>
                <button id="denominator-btn">Знаменатель</button>
            </div>
            <h2 id="week-type">Неделя: ...</h2>
            <div id="schedule-container"></div>
        </main>

    </div>

    <div id="umkd-section" class="content-section hidden">
        <header>
            <h1>УМКД | на 28.09</h1> 
        </header>
        <main id="umkd-container"></main>
    </div>


    <nav class="bottom-nav">
        <div class="nav-item active" data-target="schedule-section">
            <span>Расписание</span>
        </div>
        <div class="nav-item" data-target="umkd-section">
            <span>УМКД</span>
        </div>
    </nav>


    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="close-settings">&times;</span>
            <h2>Настройки темы</h2>
            <div class="theme-options">

                <button class="theme-btn" data-theme="default">
                    <span>Octopus</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="minimalistic">
                    <span>Minimal</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="cyberpunk">
                    <span>Cyberpunk</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="christmas">
                    <span>Xmas</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <button class="theme-btn" data-theme="gold">
                    <span>Aurum</span>
                    <div class="theme-preview">
                        <span class="color-1"></span>
                        <span class="color-2"></span>
                    </div>
                </button>

                <hr style="margin: 20px 0;">
                <p class="modal-github-link">
                    <a href="https://github.com/booksave/univer" target="_blank">
                        Проект на GitHub
                    </a>
                </p>

            </div>
        </div>
    </div>

    <footer>
        <p>© Univer | 1.2.3</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
